<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo</title>
    <link data-require="bootstrap@4.1.1" data-semver="4.1.1" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="script.css">
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="directive.js"></script>
</head>
<body ng-app='todo' ng-controller='todoCtrl'>
    
    <div class='container'>
        <todo-title></todo-title>
        <h1>hello {{name}}</h1>    
        
        <form name='todoForm' ng-submit='add(newTodoTitle)'>
            <div class="input-group-prepend">
                <input type="text" class="form-control" ng-model='newTodoTitle'  autofocus  minlength="3">
                
                <div class="input-group-prepend">
                    <button class="btn btn-success" type="submit" >add</button>
                </div>
            </div>
            <div ng-show="todoForm.$dirty && todoForm.$invalid">
                <div class = 'alert alert-warning' role='alert'>3자 이상쓰세요</div>
            </div>
        </form>
        <!--<pre>{{todoForm|json}}</pre>-->
        <br>
        
        
        <ul class='list-unstyled'>
            <li ng-repeat='todo in todos | filter:statusFilter'>
                <todo-item></todo-item>
            </li>
        </ul>
        
        <todo-filters></todo-filters>
        
    </div>
        
    </body>
    </html>
